
<section>
  <div id="container">
    <div class="row">
      <div class="row mx-auto text-center" *ngIf="!isSignedIn">
        <h3>Please Login Below</h3>
        <div class="align-center">
          <div class="g-signin2" id="googleLoginBtn"></div>
        </div>
      </div>
      <div id="user-details" class="col-lg-8 mx-auto text-center" *ngIf="isSignedIn">
        <div class="row mx-auto text-center">
          <div class="row">
            <div class="row mx-auto text-center">
              <img [src]=user.imageUrl>
            </div>
            <div class="row mx-auto text-center">
              {{user.name}}
            </div>
            <div class="row mx-auto text-center">
              {{user.email}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
