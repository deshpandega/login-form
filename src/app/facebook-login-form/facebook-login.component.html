
<div>
  <button class="btn btn-lg btn-social btn-facebook" style="font-size: 1.5em;" (click)="onFacebookLoginClick()" *ngIf="showSignInButton" id="login-facebook">
    <i class="fa fa-facebook fa-fw"></i>Sign in with Facebook
  </button>
</div>

<div>
  <button class="btn btn-lg btn-social btn-facebook" style="font-size: 1.5em;" (click)="onFacebookLogoutClick()" *ngIf="showSignOutButton" id="logout-facebook">
    <i class="fa fa-facebook fa-fw"></i>Sign out
  </button>
</div>
